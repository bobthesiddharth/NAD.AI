    <div class="h1co">
        <h1 class="h1co1">ENTER YOUR DETAILS</h1>
    </div>
    <div class="container1">
        <form action="" method="get">
            <div class="form-group">
                <label for="fullName">Your Name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Your Full Name" required />
            </div>
            <div class="form-group">
                <label for="kiitMail">KIIT Mail ID:</label>
                <input type="email" class="form-control" id="kiitMail" name="kiitMail" placeholder="Your KIIT Mail ID" required />
            </div>
            <div class="form-group">
                <label for="whatsappNumber">WhatsApp Mobile Number:</label>
                <input type="tel" class="form-control" id="whatsappNumber" name="whatsappNumber" placeholder="Your WhatsApp Mobile Number" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" placeholder="Your Message to Us" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="fromSection">From (Section):</label>
                <input type="text" class="form-control" id="fromSection" name="fromSection" required placeholder="Your Section" />
            </div>
            <div class="form-group">
                <label for="toSection">To (Section):</label>
                <input type="text" class="form-control" id="toSection" name="toSection" required placeholder="Recipient Section" />
            </div>
            <center>
                <input type="button" class="btn btn-primary" value="Send" />
            </center>
        </form>
    </div>
